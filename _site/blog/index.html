<script>
function addTohistory() {
  if (!window.location.host.startsWith("127.0.0.1")) {
    history.pushState({}, 'Blog', 'http://www.zhaoxiaoyun.top/blog/blog/blog/');
  }

  <script type="text/javascript" src="/blog/js/hammer.min.js"></script>

  <script>
    var page = document.getElementById('page');

    new Hammer(page).on('swipeleft', function(event) {
      addTohistory();
      
        document.location.replace("/blog");
      
    });
    new Hammer(page).on('swiperight', function(event) {
      addTohistory();
      
        document.location.replace("/blog");
      
    });
  </script>

          $("#swipe-instruction").fadeOut();
        });
        localStorage.setItem('blog-swipeshowed', true);
