
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% if site.email %}
        {% if site.email contains '@' %}
          {% assign newemail = site.email | split: '@' %}
            <p>
            <script>
              function join_at_email(user, domain){
              return (user && domain)?(user + "@" + domain):"";
              }
              document.write('<a href="mailto:'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '">'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '</a>'
              );
              </script>
            </p>
        {% else %}
          <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        {% endif %}
      {% endif %}
       <p>As you can see, I'm also a music lover and hope you could communicate with me.</p>
      <p>
      <a href="https://site.douban.com/Annezhao/" target="_blank">Douban</a> |
      <a href="http://weibo.com/1944327237/" target="_blank">Weibo</a> |
      <a href="http://music.163.com/#/user/home?id=3889096" target="_blank">My Music</a>.</p>
    </div>
  </div>
</section>

<!-- Contact End -->
